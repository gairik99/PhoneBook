<!DOCTYPE html>

    <title>Simple Phonebook</title>
    <link rel="stylesheet" href="styles.css" />

    />
    <script defer src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <p>PhoneBook</p>
    </header>

    <main class="main">
      <form class="form">
        <input
          required
          name="contactName"
          type="text"
          placeholder="Contact name"
        />
        <input
          required
          name="contactPhone"
          type="number"
          placeholder="Contact phone number"
        />

        <button type="submit">Add contact</button>
      </form>
